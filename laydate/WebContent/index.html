<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="./laydate/laydate.js"></script>

<title>Insert title here</title>
</head>
<body>
<h1>laydate demo</h1>

开始日：<input id="start" class="laydate-icon">
结束日：<input id="end" class="laydate-icon"> 
<script>
var start = {
    elem: '#start',
    event: 'focus',
    istime: false,
    format: 'YYYY/MM/DD',
    min: laydate.now(), //设定最小日期为当前日期
    max: '2099-06-16', //最大日期
    istoday: true,
    issure: false,
    choose: function(datas){
         end.min = datas; //开始日选好后，重置结束日的最小日期
         end.max = datas+7;
         end.start = datas //将结束日的初始值设定为开始日
    }
};
var end = {
    elem: '#end',
    event: 'focus',
    istime: false,
    format: 'YYYY/MM/DD',
    min: laydate.now(),
    max: '2099-06-16',
    istoday: true,
    issure: false,
    choose: function(datas){
        start.max = datas; //结束日选好后，重置开始日的最大日期
    }
};
laydate(start);
laydate(end);
